  <h1>Forja de armas</h1>
  <h6>OBS: Selecione a raridade da arma que deseja obter. Assim que os tipos de armas aparecerem, forje até obter a
    raridade desejada</h6>
  <form id="formForja" onsubmit="return false;">
    <label for="selectArma">Selecione o tipo de arma:</label><br>
    <select id="selectArma">
      <option value="espada">Espada</option>
      <option value="machado">Machado</option>
      <option value="martelo">martelo</option>
    </select><br><br>

    <label for="selectRaridade">Selecione a raridade:</label><br>
    <select id="selectRaridade">
      <option value="raro">Raro</option>
      <option value="épico">Épico</option>
      <option value="lendário">Lendário</option>
      <option value="único">Único</option>
    </select><br><br>

    <button onclick="buscarMonstrosFortes()">Forjar Arma</button>
  </form>

  <div id="resultado"></div>
